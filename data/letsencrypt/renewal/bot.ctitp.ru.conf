# renew_before_expiry = 30 days
version = 2.4.0
archive_dir = /etc/letsencrypt/archive/bot.ctitp.ru
cert = /etc/letsencrypt/live/bot.ctitp.ru/cert.pem
privkey = /etc/letsencrypt/live/bot.ctitp.ru/privkey.pem
chain = /etc/letsencrypt/live/bot.ctitp.ru/chain.pem
fullchain = /etc/letsencrypt/live/bot.ctitp.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 0216b6ced967468e664ef230158df4a8
rsa_key_size = 4096
pref_challs = http-01,
authenticator = webroot
webroot_path = /tmp/acme_challenge,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
bot.ctitp.ru = /tmp/acme_challenge
