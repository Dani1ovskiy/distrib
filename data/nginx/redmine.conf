server {
    listen 80;
    server_name bot.ctitp.ru;


    location / {
        return 301 https://$host$request_uri;
    }    

 
   location ~ /.well-known/acme-challenge {
        allow all;
        root /tmp/acme_challenge;
    }
}


server {
    listen 443 ssl;
    server_name bot.ctitp.ru;
    
    ssl_certificate /etc/letsencrypt/live/bot.ctitp.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bot.ctitp.ru/privkey.pem;
    
    location / {
       # proxy_pass http://redmine; #имя указанное в upstream. указание порта не нужно
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

